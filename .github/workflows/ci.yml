name: Build and Deploy Script
on:
    push:
      branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-app1

    steps:
    
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
             node-version: 18
    
        - name: Install dependencies
          run: npm install

        - name: Build
          run: npm run build
        
        - name: Current pwd
          run: |
            pwd 
            ls -ls

        - uses: actions/upload-artifact@v4
          with:
            name: my-artifact
            path: |
              ./home/runner/work/angular-nodejs-app/angular-nodejs-app/angular-nodejs-app/my-app1/package-lock.json
              ./home/runner/work/angular-nodejs-app/angular-nodejs-app/angular-nodejs-app/my-app1/package.json

        